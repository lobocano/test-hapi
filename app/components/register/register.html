<h2>{{title}}</h2>
<md-card style="width: 400px">
    <md-form layout="column">
        <md-input-container>
            <label >Username</label>
            <input type="text" ng-model="user.username"/>
        </md-input-container>
        <md-input-container>
            <label >Email</label>
            <input type="text" ng-model="user.email"/>
        </md-input-container>
        <md-input-container>
            <label >Display Name</label>
            <input type="text" ng-model="user.displayName"/>
        </md-input-container>
        <md-input-container>
            <label >Password</label>
            <input type="password" ng-model="user.password"/>
        </md-input-container>
        <md-input-container>
            <label >Retype Password</label>
            <input type="password" ng-model="user.password2"/>
        </md-input-container>
        <md-button ng-click="register()">Register</md-button>
    </md-form>
</md-card>
